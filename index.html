<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: Connect4js ::..</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body>
    <section id="game">
        <h1>Connect Four</h1>
        <div id="board-holder">
            <table id="board">
                <tr id="r1">
                    <td id="c1-1" class="col1"></td>
                    <td id="c1-2" class="col2"></td>
                    <td id="c1-3" class="col3"></td>
                    <td id="c1-4" class="col4"></td>
                    <td id="c1-5" class="col5"></td>
                    <td id="c1-6" class="col6"></td>
                    <td id="c1-7" class="col7"></td>
                </tr>
                <tr id="r2">
                    <td id="c2-1" class="col1"></td>
                    <td id="c2-2" class="col2"></td>
                    <td id="c2-3" class="col3"></td>
                    <td id="c2-4" class="col4"></td>
                    <td id="c2-5" class="col5"></td>
                    <td id="c2-6" class="col6"></td>
                    <td id="c2-7" class="col7"></td>
                </tr>
                <tr id="r3">
                    <td id="c3-1" class="col1"></td>
                    <td id="c3-2" class="col2"></td>
                    <td id="c3-3" class="col3"></td>
                    <td id="c3-4" class="col4"></td>
                    <td id="c3-5" class="col5"></td>
                    <td id="c3-6" class="col6"></td>
                    <td id="c3-7" class="col7"></td>
                </tr>
                <tr id="r4">
                    <td id="c4-1" class="col1"></td>
                    <td id="c4-2" class="col2"></td>
                    <td id="c4-3" class="col3"></td>
                    <td id="c4-4" class="col4"></td>
                    <td id="c4-5" class="col5"></td>
                    <td id="c4-6" class="col6"></td>
                    <td id="c4-7" class="col7"></td>
                </tr>
                <tr id="r5">
                    <td id="c5-1" class="col1"></td>
                    <td id="c5-2" class="col2"></td>
                    <td id="c5-3" class="col3"></td>
                    <td id="c5-4" class="col4"></td>
                    <td id="c5-5" class="col5"></td>
                    <td id="c5-6" class="col6"></td>
                    <td id="c5-7" class="col7"></td>
                </tr>
                <tr id="r6">
                    <td id="c6-1" class="col1"></td>
                    <td id="c6-2" class="col2"></td>
                    <td id="c6-3" class="col3"></td>
                    <td id="c6-4" class="col4"></td>
                    <td id="c6-5" class="col5"></td>
                    <td id="c6-6" class="col6"></td>
                    <td id="c6-7" class="col7"></td>
                </tr>
            </table>
        </div>
        <div id="result">
            <h1> Game Over </h1>
            <span></span>
        </div>
    </section>
<script type="text/javascript" src="js/game.functions.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    game.functions.initGame();
    $("#board td").click(function(event) {
        if (!gameOver) {
            col = event.currentTarget.cellIndex;
            target = $(event.target);
            board = game.functions.play(board, player, target.id, col);
            winner = game.functions.checkWin(board, player);
            if (winner) {
                $("#result span").text(player + " wins!!!");
                $("#result").show();
            } else {
                player = game.functions.shiftPlayer(player);
            }
        }   
    });
});
</script>
</body>
</html>
